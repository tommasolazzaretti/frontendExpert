<div class="card m-3">
  <img [src]="article.imageUrl" alt="Image" class="card-img-top img-fluid p-3">
  <div class="card-body">
    <h2 class="card-title">{{ article.name }}</h2>
    <p class="card-text">{{ article.description }}</p>
    <button class="btn btn-primary" (click)="addToCart(article)">Aggiungi al carrello</button>
  </div>
</div>
